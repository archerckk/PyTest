<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form method="post" action="/index/register/" >
    {% csrf_token %}
    <p>用户名：{{register_form.user_name}} </p>
    <p>密码：{{register_form.password}} </p>
    <p>确认密码：{{register_form.password_repeat}} </p><br>
    <input value="注册" type="submit">
    {{error}}
</form>


</body>
</html>
